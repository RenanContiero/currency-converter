<div class = "calculadora">
    <input type="number" class="valor1" (keyup)="calculateDolar($event)"placeholder = "5,22"><i class="fas fa-usd-square"></i><br/>
    <input type="number" class="valor2" (keyup)="calculateReal($event)" ><br/>
    <p class = "convertedResult">{{numberResult | currency:"USD"}}</p>
    
</div>
