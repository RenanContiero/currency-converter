<div class = "calculadora">
    <p class = "calcName"><strong>Libra</strong></p>
    <mat-icon svgIcon="uk"></mat-icon><input type="number" class="valor1" (keyup)="calculateLibra($event)"placeholder = "Â£ 1.00"><br/>
    <mat-icon svgIcon="brazil"></mat-icon><input type="number" class="valor2" (keyup)="calculateReal($event)" placeholder="R$ {{this.libra}}" ><br/>
